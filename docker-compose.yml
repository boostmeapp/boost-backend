  #     timeout: 5s
  #     retries: 5

  # Redis Commander - Web UI for Redis (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: boostme-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
