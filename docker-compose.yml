version: '3.8'

services:
  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: boostme-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Optional - if you want to run MongoDB locally instead of Atlas)
  # Uncomment this section if you want to use local MongoDB
  # mongodb:
  #   image: mongo:7
  #   container_name: boostme-mongodb
  #   ports:
  #     - '27017:27017'
